<div class="container-card">
  <a class="lincando" [routerLink]="['vendas', Id]">
  <div class="card-photo">
    <img
      src="{{ cardPhoto }}"
    >
    </div>
  <div class="card-description">
    <p>{{ cardDescription }}</p>
  </div>
  <div class="card-value">
    <p>{{cardValue}}</p>
  </div>
  </a>
</div>
